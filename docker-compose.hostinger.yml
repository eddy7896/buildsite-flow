# Production Docker Compose Configuration for Hostinger KVM Server
# Optimized for single-server deployment with all services

version: '3.8'

services:
  # PostgreSQL Database - Main database for agency metadata
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-buildflow_db}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Production optimizations
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      # Connection limits (adjust based on server resources)
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
      # Shared buffers (25% of available RAM recommended)
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-128MB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups:rw
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-buildflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - buildflow-network
    restart: unless-stopped
    # Resource limits (adjust based on your KVM server specs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache - Session and caching layer
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - buildflow-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: buildflow-backend
    environment:
      # Database Configuration
      VITE_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-buildflow_db}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-buildflow_db}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      
      # API Configuration
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      NODE_ENV: production
      PORT: 3000
      
      # Authentication & Security
      VITE_JWT_SECRET: ${VITE_JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      SESSION_SECRET: ${SESSION_SECRET:-${VITE_JWT_SECRET}}
      
      # File Storage
      VITE_FILE_STORAGE_PATH: /app/storage
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      
      # Application
      VITE_APP_NAME: ${VITE_APP_NAME:-BuildFlow Agency Management}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      VITE_APP_ENVIRONMENT: production
      
      # CORS - Update with your production domain
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080}
      
      # Multi-Tenant Configuration
      AGENCY_DB_PREFIX: ${AGENCY_DB_PREFIX:-agency_}
      MAX_AGENCY_DATABASES: ${MAX_AGENCY_DATABASES:-1000}
      AGENCY_DB_POOL_SIZE: ${AGENCY_DB_POOL_SIZE:-10}
      
      # Email Configuration
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@buildflow.com}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      
      # SendGrid
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM: ${SENDGRID_FROM:-}
      
      # Mailgun
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      
      # AWS SES
      AWS_SES_REGION: ${AWS_SES_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      
      # Resend
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-}
      
      # Postmark
      POSTMARK_API_TOKEN: ${POSTMARK_API_TOKEN:-}
      POSTMARK_FROM: ${POSTMARK_FROM:-}
      
      # Mailtrap
      MAILTRAP_API_TOKEN: ${MAILTRAP_API_TOKEN:-}
      MAILTRAP_FROM: ${MAILTRAP_FROM:-}
      MAILTRAP_USE_SANDBOX: ${MAILTRAP_USE_SANDBOX:-false}
      MAILTRAP_INBOX_ID: ${MAILTRAP_INBOX_ID:-}
      MAILTRAP_BULK: ${MAILTRAP_BULK:-false}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_REQUEST_LOGGING: ${ENABLE_REQUEST_LOGGING:-true}
      
      # Backup Configuration
      BACKUP_ENABLED: ${BACKUP_ENABLED:-true}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - backend_storage:/app/storage
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend (React + Vite) - Production build
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: buildflow-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-BuildFlow Agency Management}
      VITE_APP_ENVIRONMENT: production
      # Analytics (optional)
      VITE_ANALYTICS_ID: ${VITE_ANALYTICS_ID:-}
      # Feature flags
      VITE_ENABLE_AI_FEATURES: ${VITE_ENABLE_AI_FEATURES:-false}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-true}
      VITE_ENABLE_PROJECT_MANAGEMENT: ${VITE_ENABLE_PROJECT_MANAGEMENT:-true}
      VITE_ENABLE_FINANCIAL_MANAGEMENT: ${VITE_ENABLE_FINANCIAL_MANAGEMENT:-true}
      VITE_ENABLE_HR_MANAGEMENT: ${VITE_ENABLE_HR_MANAGEMENT:-true}
      VITE_ENABLE_CRM: ${VITE_ENABLE_CRM:-true}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  buildflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_logs:
    driver: local

