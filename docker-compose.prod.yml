# Production Docker Compose Configuration for Drena
# Optimized for production deployment with security and performance best practices

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: drena-postgres
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/backups:/backups
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drena-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: drena-redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: >
      sh -c "
      if [ -n \"$${REDIS_PASSWORD}\" ]; then
        redis-server --appendonly yes --requirepass \"$${REDIS_PASSWORD}\"
      else
        redis-server --appendonly yes
      fi
      "
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$${REDIS_PASSWORD}\" ]; then
          redis-cli -a \"$${REDIS_PASSWORD}\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - drena-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        PORT: ${PORT:-3000}
    image: drena-backend:latest
    container_name: drena-backend
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      # Database
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      VITE_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/buildflow_db
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/buildflow_db
      POSTGRES_PORT: 5432
      DATABASE_PORT: 5432
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      
      # API Configuration
      VITE_API_URL: ${VITE_API_URL}
      NODE_ENV: production
      PORT: ${PORT:-3000}
      BACKEND_PORT: ${PORT:-3000}
      
      # Authentication
      VITE_JWT_SECRET: ${VITE_JWT_SECRET}
      
      # File Storage
      VITE_FILE_STORAGE_PATH: /app/storage
      FILE_STORAGE_PATH: /app/storage
      
      # Application
      VITE_APP_NAME: Drena - Agency Management Platform
      VITE_APP_VERSION: 1.0.0
      VITE_APP_ENVIRONMENT: production
      
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Email Configuration
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_storage:/app/storage
      - backend_logs:/app/logs
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - drena-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3000) + '/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_DATABASE_URL: ${VITE_DATABASE_URL:-}
        VITE_APP_NAME: Drena - Agency Management Platform
        VITE_APP_VERSION: 1.0.0
        VITE_APP_ENVIRONMENT: production
      shm_size: '2gb'
    image: drena-frontend:latest
    container_name: drena-frontend
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_APP_NAME: Drena - Agency Management Platform
      VITE_APP_ENVIRONMENT: production
      BACKEND_PORT: ${PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - drena-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  drena-network:
    driver: bridge
    name: drena-network

volumes:
  postgres_data:
    driver: local
    name: drena-postgres-data
  redis_data:
    driver: local
    name: drena-redis-data
  backend_storage:
    driver: local
    name: drena-backend-storage
  backend_logs:
    driver: local
    name: drena-backend-logs

