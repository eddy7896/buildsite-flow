# Development Docker Compose - with hot reload and development tools

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildflow-network-dev
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - buildflow-network-dev
    restart: unless-stopped

  # Backend API Server (Development with hot reload)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: 20-alpine
        NPM_REGISTRY: https://registry.npmjs.org/
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - node:20-alpine
    container_name: buildflow-backend-dev
    # Run as root in dev mode to avoid permission issues with volume mounts
    user: "0:0"
    environment:
      # Database
      VITE_DATABASE_URL: postgresql://postgres:admin@postgres:5432/buildflow_db
      DATABASE_URL: postgresql://postgres:admin@postgres:5432/buildflow_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # API Configuration
      VITE_API_URL: http://localhost:3000/api
      NODE_ENV: development
      PORT: 3000
      
      # Authentication
      VITE_JWT_SECRET: ${VITE_JWT_SECRET:-dev-jwt-secret-key}
      
      # File Storage
      VITE_FILE_STORAGE_PATH: /app/storage
      
      # Application
      VITE_APP_NAME: BuildFlow Agency Management
      VITE_APP_VERSION: 1.0.0
      VITE_APP_ENVIRONMENT: development
      
      # CORS
      CORS_ORIGINS: http://localhost:8080,http://localhost:5173
    volumes:
      - ./server:/app
      # Exclude node_modules from host mount - use container's built node_modules
      - /app/node_modules
      - backend_storage_dev:/app/storage
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: 20-alpine
        NPM_REGISTRY: https://registry.npmjs.org/
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - node:20-alpine
    container_name: buildflow-frontend-dev
    environment:
      # Database URL (for frontend PostgreSQL client - uses API proxy)
      VITE_DATABASE_URL: postgresql://postgres:admin@localhost:5432/buildflow_db
      # API Configuration
      VITE_API_URL: http://localhost:3000/api
      # Application
      VITE_APP_NAME: BuildFlow Agency Management
      VITE_APP_ENVIRONMENT: development
    volumes:
      - ./:/app
      - /app/node_modules  # Anonymous volume to prevent host override
      - /app/dist          # Anonymous volume for build output
      - vite_temp:/app/node_modules/.vite-temp  # Named volume for Vite temp files
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - buildflow-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Run as root in dev mode to avoid permission issues with volume mounts
    user: "0:0"
    command: npm run dev -- --host

networks:
  buildflow-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_storage_dev:
    driver: local
  backend_node_modules_dev:
    driver: local
  vite_temp:
    driver: local
