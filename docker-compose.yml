services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildflow-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - buildflow-network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: dezign-backend:latest
    container_name: backend
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      # Database
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      VITE_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/buildflow_db
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/buildflow_db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # API Configuration
      VITE_API_URL: ${VITE_API_URL:-http://dezignbuild.site:3000/api}
      NODE_ENV: production
      PORT: ${PORT:-${BACKEND_PORT:-3000}}
      BACKEND_PORT: ${BACKEND_PORT:-${PORT:-3000}}
      
      # Authentication
      VITE_JWT_SECRET: ${VITE_JWT_SECRET}
      
      # File Storage
      VITE_FILE_STORAGE_PATH: /app/storage
      FILE_STORAGE_PATH: /app/storage
      
      # Application
      VITE_APP_NAME: BuildFlow Agency Management
      VITE_APP_VERSION: 1.0.0
      VITE_APP_ENVIRONMENT: production
      
      # Frontend URL for CORS (production)
      FRONTEND_URL: ${FRONTEND_URL:-http://dezignbuild.site}
      # CORS - Allow dev and prod origins (uses .env file)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:3000,http://localhost:8080,http://localhost:80,http://72.61.243.152,http://72.61.243.152:80,http://72.61.243.152:3000,http://dezignbuild.site,http://www.dezignbuild.site,https://dezignbuild.site,https://www.dezignbuild.site}
      
      # Email (configure as needed)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_storage:/app/storage
    ports:
      - "${BACKEND_PORT:-${PORT:-3000}}:${BACKEND_PORT:-${PORT:-3000}}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3000) + '/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://dezignbuild.site:3000/api}
        VITE_DATABASE_URL: ${VITE_DATABASE_URL:-}  # Empty string is fine - frontend doesn't use DB directly
        VITE_APP_NAME: ${VITE_APP_NAME:-BuildFlow Agency Management}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      # Increase build memory limit to prevent SIGSEGV
      shm_size: '2gb'
    image: dezign-frontend:latest
    container_name: frontend
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      # Note: These env vars are only for runtime reference, build-time vars are in build.args
      VITE_API_URL: ${VITE_API_URL:-http://dezignbuild.site:3000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-BuildFlow Agency Management}
      VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      # Backend port for nginx proxy configuration
      BACKEND_PORT: ${BACKEND_PORT:-${PORT:-3000}}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  buildflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
