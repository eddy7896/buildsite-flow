# ============================================================================
# BuildFlow - Unified Docker Compose Configuration
# ============================================================================
# Works for all environments (development, production, VPS)
# Resource limits can be overridden via environment variables
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: ${POSTGRES_CPUS:-0.4}
          memory: ${POSTGRES_MEMORY:-512M}
        reservations:
          cpus: ${POSTGRES_CPUS_RESERVED:-0.1}
          memory: ${POSTGRES_MEMORY_RESERVED:-256M}

  # --------------------------------------------------------------------------
  # Redis Cache
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: ${REDIS_CPUS:-0.2}
          memory: ${REDIS_MEMORY:-256M}
        reservations:
          cpus: ${REDIS_CPUS_RESERVED:-0.05}
          memory: ${REDIS_MEMORY_RESERVED:-64M}

  # --------------------------------------------------------------------------
  # Backend API Server
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ./src/server
      dockerfile: Dockerfile
      args:
        PORT: ${BACKEND_PORT:-3000}
    image: buildflow-backend:latest
    container_name: buildflow-backend
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      
      # Database Configuration
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-admin}@postgres:${POSTGRES_PORT:-5432}/buildflow_db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      
      # Application Configuration
      APP_NAME: ${APP_NAME:-Haal - Agency Management Platform}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      APP_ENVIRONMENT: ${APP_ENVIRONMENT:-production}
      
      # API & Frontend URLs
      API_URL: ${API_URL:-http://dezignbuild.site:3000/api}
      FRONTEND_URL: ${FRONTEND_URL:-http://dezignbuild.site}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:3000,http://localhost:8080,http://localhost:80,http://72.61.243.152,http://72.61.243.152:80,http://72.61.243.152:3000,http://dezignbuild.site,http://www.dezignbuild.site,https://dezignbuild.site,https://www.dezignbuild.site}
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-${VITE_JWT_SECRET:-7VEfW3OgaWRzOU85cGpVf60YCkusjOXZASouFPzI/gs=}}
      
      # File Storage
      FILE_STORAGE_PATH: /app/storage
      
      # Email Configuration (Optional)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_storage:/app/storage
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-3000}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: ${BACKEND_CPUS:-0.3}
          memory: ${BACKEND_MEMORY:-512M}
        reservations:
          cpus: ${BACKEND_CPUS_RESERVED:-0.1}
          memory: ${BACKEND_MEMORY_RESERVED:-256M}

  # --------------------------------------------------------------------------
  # Frontend (React + Vite)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-${API_URL:-http://dezignbuild.site:3000/api}}
        VITE_APP_NAME: ${VITE_APP_NAME:-${APP_NAME:-Haal - Agency Management Platform}}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-${APP_VERSION:-1.0.0}}
        VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-${APP_ENVIRONMENT:-production}}
      shm_size: ${FRONTEND_SHM_SIZE:-1gb}
    image: buildflow-frontend:latest
    container_name: buildflow-frontend
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: ${FRONTEND_CPUS:-0.1}
          memory: ${FRONTEND_MEMORY:-256M}
        reservations:
          cpus: ${FRONTEND_CPUS_RESERVED:-0.05}
          memory: ${FRONTEND_MEMORY_RESERVED:-128M}

# ============================================================================
# Networks
# ============================================================================
networks:
  buildflow-network:
    driver: bridge
    name: buildflow-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: buildflow-postgres-data
  redis_data:
    driver: local
    name: buildflow-redis-data
  backend_storage:
    driver: local
    name: buildflow-backend-storage
